<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knights Path</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <main>
            <h1 class="title">Knight's Path</h1>
            <div class="chessBoard">
                <img class="knight">
                <div class="row">
                    <div class="tile" data-x="0" data-y="0"></div>
                    <div class="tile" data-x="1" data-y="0"></div>
                    <div class="tile" data-x="2" data-y="0"></div>
                    <div class="tile" data-x="3" data-y="0"></div>
                    <div class="tile" data-x="4" data-y="0"></div>
                    <div class="tile" data-x="5" data-y="0"></div>
                    <div class="tile" data-x="6" data-y="0"></div>
                    <div class="tile" data-x="7" data-y="0"></div>
                </div>
                <div class="row">
                    <div class="tile" data-x="0" data-y="1"></div>
                    <div class="tile" data-x="1" data-y="1"></div>
                    <div class="tile" data-x="2" data-y="1"></div>
                    <div class="tile" data-x="3" data-y="1"></div>
                    <div class="tile" data-x="4" data-y="1"></div>
                    <div class="tile" data-x="5" data-y="1"></div>
                    <div class="tile" data-x="6" data-y="1"></div>
                    <div class="tile" data-x="7" data-y="1"></div>
                </div>
                <div class="row">
                    <div class="tile" data-x="0" data-y="2"></div>
                    <div class="tile" data-x="1" data-y="2"></div>
                    <div class="tile" data-x="2" data-y="2"></div>
                    <div class="tile" data-x="3" data-y="2"></div>
                    <div class="tile" data-x="4" data-y="2"></div>
                    <div class="tile" data-x="5" data-y="2"></div>
                    <div class="tile" data-x="6" data-y="2"></div>
                    <div class="tile" data-x="7" data-y="2"></div>
                </div>
                <div class="row">
                    <div class="tile" data-x="0" data-y="3"></div>
                    <div class="tile" data-x="1" data-y="3"></div>
                    <div class="tile" data-x="2" data-y="3"></div>
                    <div class="tile" data-x="3" data-y="3"></div>
                    <div class="tile" data-x="4" data-y="3"></div>
                    <div class="tile" data-x="5" data-y="3"></div>
                    <div class="tile" data-x="6" data-y="3"></div>
                    <div class="tile" data-x="7" data-y="3"></div>
                </div>
                <div class="row">
                    <div class="tile" data-x="0" data-y="4"></div>
                    <div class="tile" data-x="1" data-y="4"></div>
                    <div class="tile" data-x="2" data-y="4"></div>
                    <div class="tile" data-x="3" data-y="4"></div>
                    <div class="tile" data-x="4" data-y="4"></div>
                    <div class="tile" data-x="5" data-y="4"></div>
                    <div class="tile" data-x="6" data-y="4"></div>
                    <div class="tile" data-x="7" data-y="4"></div>
                </div>
                <div class="row">
                    <div class="tile" data-x="0" data-y="5"></div>
                    <div class="tile" data-x="1" data-y="5"></div>
                    <div class="tile" data-x="2" data-y="5"></div>
                    <div class="tile" data-x="3" data-y="5"></div>
                    <div class="tile" data-x="4" data-y="5"></div>
                    <div class="tile" data-x="5" data-y="5"></div>
                    <div class="tile" data-x="6" data-y="5"></div>
                    <div class="tile" data-x="7" data-y="5"></div>
                </div>
                <div class="row">
                    <div class="tile" data-x="0" data-y="6"></div>
                    <div class="tile" data-x="1" data-y="6"></div>
                    <div class="tile" data-x="2" data-y="6"></div>
                    <div class="tile" data-x="3" data-y="6"></div>
                    <div class="tile" data-x="4" data-y="6"></div>
                    <div class="tile" data-x="5" data-y="6"></div>
                    <div class="tile" data-x="6" data-y="6"></div>
                    <div class="tile" data-x="7" data-y="6"></div>
                </div>
                <div class="row">
                    <div class="tile" data-x="0" data-y="7"></div>
                    <div class="tile" data-x="1" data-y="7"></div>
                    <div class="tile" data-x="2" data-y="7"></div>
                    <div class="tile" data-x="3" data-y="7"></div>
                    <div class="tile" data-x="4" data-y="7"></div>
                    <div class="tile" data-x="5" data-y="7"></div>
                    <div class="tile" data-x="6" data-y="7"></div>
                    <div class="tile" data-x="7" data-y="7"></div>
                </div>
            </div>
        </main>
        <div class="indexContainer">
            <div class="coordContainer">
                <p class="startIndex">Starting Coordinates</p>
                <p class="coord startCoord"></p>
                <p class="endIndex">Goal Coordinates</p>
                <p class="coord endCoord"></p>
                <button class="random">Random Start/End</button>
            </div>
            <div class="moveContainer">
                <p class="pathHeader">Path</p>
            </div>
        </div>
    </div>
</body>
</html>
